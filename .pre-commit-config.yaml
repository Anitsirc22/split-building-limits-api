repos:

- repo: https://github.com/astral-sh/ruff-pre-commit
  hooks:
    - id: ruff
      args:
          # Keep in sync with pyproject.toml
          - --line-length=120
          - --ignore=D100,D101,D102,D103,D104,D105,D106,E731,E501,W605,RUF002,UP006,UP007,D200,D212,D205,UP035
          # See https://beta.ruff.rs/docs/rules for an overview of ruff rules
          - --select=D,E,W,F,I,T,RUF,TID,UP
          - --fixable=E,W,F,I,T,RUF,TID,UP
          - --target-version=py38
          - --fix
  rev: v0.0.272

- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.4.0
  hooks:
    - id: debug-statements
    - id: trailing-whitespace
    - id: check-yaml
      args: [--allow-multiple-documents]
    - id: check-builtin-literals
    - id: end-of-file-fixer
    - id: check-ast
    - id: check-docstring-first

- repo: https://github.com/psf/black
  rev: 23.3.0
  hooks:
  -   id: black

- repo: https://github.com/igorshubovych/markdownlint-cli
  rev: v0.33.0
  hooks:
    - id: markdownlint
      args:
        - --fix
